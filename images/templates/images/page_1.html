{% extends 'root.html' %}
{% block content %}
{% for img in imgs %}

    <a href="{% url 'images:detail' img.id %}">
        <div>
            <h1>{{ img.title }}</h1>
            
                <img src="{{ img.img.url }}">
            
            
        </div>
    </a>
    
{% endfor %}
{% endblock %}
